<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fetch Response Status</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@300&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body class="min-100-vh flex-column">
    <header class="p-5 text-center text-white bg-primary">
      <h1>Petfinder and Google API Test</h1>
    </header>
    <main class="flex-row justify-center align-center col-auto p-4 bg-light">
      <section class="card card-rounded col-7 bg-white">
        <header class="card-header text-center">
          <h2 class="text-white">Fetch Status</h2>
        </header>
        <div class="p-3">
          <p class="card-body">
            The status for a successful fetch request is in the range [200-299].
            <br />
            Request status:
            <strong
              id="response-text"
              class="pt-3"
              style="display: inline-block"
            ></strong>
          </p>
        </div>
      </section>
      <div id="map"></div>
    </main>
    <footer class="card-footer text-center">
      Open the network activity tab to see the status.
    </footer>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDj9CXrdgaYnIDdvXSTdFuHcCJAY1Slukg&callback=initMap&v=weekly"
      async
    ></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
