<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A layout example that shows off a responsive product landing page.">
    <title>Adoption Connection</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bubblegum+Sans&family=Fredoka+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/pure/pure-min.css">
    <link rel="stylesheet" href="/css/pure/grids-responsive-min.css">
    <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css">
    <link rel="stylesheet" href="/layouts/marketing/styles.css">
    <link rel="stylesheet" href="https://unpkg.com/purecss@2.0.6/build/pure-min.css" integrity="sha384-Uu6IeWbM+gzNVXJcM9XV3SohHtmWE+3VGi496jvgX1jyvDTXfdK+rfZc8C1Aehk5" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css" />
</head>
<body>


<div class="splash-container">
    <div class="splash">
        <h1 class="splash-head">Adoption Connection</h1>
        <p class="splash-subhead">
            We Connect you with your Future Best Friend
        </p>
        <p>
            <a href="#form" class="pure-button pure-button-primary">Get Started</a> <!--links you to the form-->
        </p>
    </div>
</div>

<div class="content-wrapper">
    <div class="content">
        <h2 class="content-head is-center">Find your Friend</h2>
<!--zip code, breed -->
        <div class="pure-g">
            <div class="l-box-lrg pure-u-1 pure-u-md-2-5">
                <form id="form" class="pure-form pure-form-stacked">
                    <fieldset>

                        <label for="zipcode">Zipcode</label>
                        <input id="code" type="text" placeholder="Your zipcode">


                        <label for="breeds">Breed</label>
                        <input id="breeds" type="text" placeholder="Your breed">

                        <button type="submit" class="pure-button">Search!</button>
                    </fieldset>
                </form>
            </div>

        </div>
        <footer class="footer l-box is-center">
            Clifford the Big Red Dog productions
        </footer>
    </div>
</div>

</body>
</html>
