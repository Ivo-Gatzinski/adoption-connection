<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="A layout example that shows off a blog page with a list of posts."
    />
    <title>Search Results</title>
    <link
      rel="stylesheet"
      href="https://unpkg.com/purecss@2.0.6/build/pure-min.css"
      integrity="sha384-Uu6IeWbM+gzNVXJcM9XV3SohHtmWE+3VGi496jvgX1jyvDTXfdK+rfZc8C1Aehk5"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://unpkg.com/purecss@2.0.6/build/grids-responsive-min.css"
    />
    <link rel="stylesheet" href="./assets/css/search.css" />
  </head>
  
  <body>
    
    <div id="layout" class="pure-g">
      <div id="results" class="content pure-u-1 pure-u-md-3-4">
        <h2>RESULTS:</h2>
        <!-- Name  -- Picture -- Breed -- Age -- Name of Org/Owner  -->
        <div class="dog-row dog0">
          <a href="./profile.html" id="link1"><h3></h3></a>
          <img src="" alt="dog" />
          <p>Breed: </p>
          <p>Age: </p>
          <p>Org/Owner: </p>
        </div>

        <div class="dog-row dog1">
            <a href="./profile.html" id="link2"><h3></h3></a>
            <img src="" alt="dog" />
            <p>Breed: </p>
            <p>Age: </p>
            <p>Org/Owner: </p>
          </div>
          <div class="dog-row dog2">
            <a href="./profile.html" id="link3"><h3></h3></a>
            <img src="" alt="dog" />
            <p>Breed: </p>
            <p>Age: </p>
            <p>Org/Owner: </p>
          </div>
          <div class="dog-row dog3">
            <a href="./profile.html" id="link4"><h3></h3></a>
            <img src="" alt="dog" />
            <p>Breed: </p>
            <p>Age: </p>
            <p>Org/Owner: </p>
          </div>
          <div class="dog-row dog4">
            <a href="./profile.html" id="link5"><h3></h3></a>
            <img src="" alt="dog" />
            <p>Breed: </p>
            <p>Age: </p>
            <p>Org/Owner: </p>
          </div>
      </div>
      <div ID="#map"></div>
      <div class="sidebar pure-u-1 pure-u-md-1-4">
        <div class="pure-g">
     
            <form id="form" class="pure-form pure-form-stacked" action="./search.html">
              <fieldset>
          
                <label for="code">Zipcode</label>
                <input id="code" type="text" placeholder="Zip Code" name="zipcode">
          
          
                <label for="breed">Breed</label>
                <input id="breed" type="text" placeholder="Breed" name="breed">
          
                <button type="submit" class="pure-button">Search!</button>
              </fieldset>
            </form>
        </div>
          <table class="pure-table">
            <thead>
              <tr>
              <th>Favorites</th>
              </tr>
            </thead>
            <!-- JS placeholder for favorite data to generate <tr> blocks with values of variables created holding Strings and Variables (pulling the data from the API)-->
            <tbody id="favoritesTable" class="table">
              <!-- JS  HTML template to create in JS -->
              
            </tbody>
          </table>
         </div>

      </div>
    </div>
    
  </body>
  <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDj9CXrdgaYnIDdvXSTdFuHcCJAY1Slukg&callback=initMap&v=weekly"
      async
    ></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="./assets/js/search.js"></script>
</html>
